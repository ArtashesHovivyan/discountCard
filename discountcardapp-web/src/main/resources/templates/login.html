<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Մուտք |- S-Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    <!--My Css-->
    <link href="assets/css/myStyle.css" rel="stylesheet" type="text/css">

</head>

<body>

<div class="home-btn d-none d-sm-block">
    <a href="/" class="text-dark"><i class="fas fa-home h2"></i></a>
</div>
<div class="account-pages my-5 pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-primary">
                        <div class="text-primary text-center p-4">
                            <h5 class="text-white font-size-20">Անվտանգություն !</h5>
                            <p class="text-white-50">Ելնելով անվտանգության կանոններից մուտքագրեք Ձեր մուտքանունը և
                                գաղտնաբառը</p>
                            <a href="index.html" class="logo s-logo-admin">
                                <img src="assets/images/shs.png" height="73" alt="logo">
                            </a>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        <div class="p-3">
                            <form class="mt-4" action="/log" method="post">

                                <div class="form-group">
                                    <label for="username">Մուտքանուն</label>
                                    <input type="text" class="form-control" name="login" id="username"
                                           placeholder="Գրեք մուտքանունը">
                                </div>


                                <div class="form-group">
                                    <label for="userpassword">Գաղտնաբառ</label>
                                    <input type="password" class="form-control" name="password" id="userpassword"
                                           placeholder="Գրեք գաղտնաբառը">
                                </div>
                                <div th:if="${massage}">
                                    <span style="color: red" th:text="${massage}"></span>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input"
                                                   id="customControlInline">
                                            <label class="custom-control-label"
                                                   for="customControlInline">Մտապահել</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 text-right">
                                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit">
                                            Մուտք
                                        </button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>

                <div class="mt-5 text-center">
                    <p class="mb-0">©
                        <script>document.write(new Date().getFullYear())</script>
                        S-Market <i class="mdi mdi mdi-heart text-danger"></i> S.Khachatryan
                    </p>
                </div>


            </div>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script src="assets/libs/jquery/jquery.min.js"></script>
<script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/libs/metismenu/metisMenu.min.js"></script>
<script src="assets/libs/simplebar/simplebar.min.js"></script>
<script src="assets/libs/node-waves/waves.min.js"></script>

<script src="assets/js/app.js"></script>

</body>

</html>
